<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jagged Edge</title>
        <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
        <link href="site.css" rel="stylesheet">

        <script>
            CSS.registerProperty({
                name: '--tooth-width',
                syntax: '<length>',
                initialValue: '40px'
            });
            CSS.registerProperty({
                name: '--tooth-height',
                syntax: '<length>',
                initialValue: '20px'
            });
            CSS.paintWorklet.addModule('worklet.js');
        </script>
    </head>
    <body>
        <div class="slot">
            <div class="jagged">
                <div class="info">
                    --tooth-width: 50px;<br>
                    --tooth-height: 25px;
                </div>
            </div>
        </div>
        <div class="slot">
            <div class="jagged">
                <div class="info">
                    --tooth-width: 2rem;<br>
                    --tooth-height: 3rem;
                </div>        
            </div>
        </div>
        <div class="slot">
            <div class="jagged">
                <div class="info">
                    --tooth-width: calc(33vw - 31px);<br>
                    --tooth-height: 2em;
                </div>        
            </div>
        </div>
    </body>
</html>
